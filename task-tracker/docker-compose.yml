version: "3.9"
services:
  db:
    image: mysql:8
    container_name: taskdb
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: taskdb
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:mysql://db:3306/taskdb?useSSL=false&allowPublicKeyRetrieval=true
      DB_USER: root
      DB_PASS: password
    ports:
      - "8080:8080"
    restart: unless-stopped
    # Prometheus scrape annotations if using docker compose with exporters

volumes:
  dbdata: